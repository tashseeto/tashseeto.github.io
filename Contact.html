<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact | Natasha Seeto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Natasha Seeto" content="Contact">
        <link rel="stylesheet" href="styles.css">

    <body>
        <header>
            <nav id="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="Work.html">Work</a>
                <a href="Contact.html">Contact</a>
            </nav>
        </header>

        <div id="contact_container">

            <div id="contact_img_div">
                <img id="contact_img" src="#" alt="Natasha Seeto | Contact">
            </div>

            <div id="_content">
                <h1>Can I help you?</h1> 
                    <div id="contact_text"></div>
                    </div>
            </div>

            <form action="https://formspree.io/mvowwwyj" method="POST">
                <div class="form-item">
                    <label for="name"> Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-item">
                    <label for="mail"> Email</label>
                    <input type="email" id="mail" name="email">
                </div>
                <div class="form-item">
                    <label for="message"> Message</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-item">
                    <button type="submit">Send</button>
                </div>
            </form>

        </div>
        
        <footer>
            <div id="socials">
                <a href="#"></a>

            </div>
