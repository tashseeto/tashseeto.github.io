<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact | Natasha Seeto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="Natasha Seeto" content="Contact">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body  class="contact-container bg-img">
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                 </ul>
            </nav>
        </header>

        <section>
            <div class="section-header">
                <h1>Can I help you?</h1>
            </div>
            
            <div class="flexbox-container">             
                <div class="flexbox-item flexbox-item-2">
                    <div class="form">
                        <form action="https://formspree.io/mvowwwyj" method="POST">
                            <div class="form-item">
                                <label for="name"> Name</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="form-item">
                                <label for="mail"> Email</label>
                                <input type="email" id="mail" name="email">
                            </div>
                            <div class="form-item">
                                <label for="message"> Message</label>
                                <textarea id="message" name="message"></textarea>
                            </div>
                            <div class="form-item">
                                <button type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="flexbox-item flexbox-item-1">
                    <div></div>
                </div>
            </div>
        </section>
            
        <footer class="main-footer">
            <div class="main-footer-container">
                <h3 class="footer-header">Made by Tash &copy 2020</h3>

                    </li>

                </ul>
            </div>
        </footer>

    </body>

</html>
